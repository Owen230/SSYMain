<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="dist/app.css" />
    <style>
        @font-face { font-family: "Lulo Clean"; src:url("dist/fonts/lulo_clean.otf");}
        @font-face { font-family: "Roboto Mono"; src:url("dist/fonts/robotoMono.ttf");}
    </style>
    <script>
        document.documentElement.className = "js";
        var supportsCssVars = function() { var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e };
        supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
    </script>
    <script src="dist/app.js"></script>
</head>

<body class="demo-1">
    <main>
        <section class="content | scrollarea-ctn">
            <div>
                <ul class="slideshow-list">
                    <li class="slideshow-list__el">
                        <article class="tile | js-tile">
                            <a id="linkForm" href="#" target="_blank">
                                <figure class="tile__fig">
                                    <img id="tileImage" src="" data-hover="" alt="" class="tile__img">
                                </figure>
                                <div class="tile__content">
                                    <h2 class="tile__title | title title--medium "></h2>                                    
                                    <div class="tile__cta">
                                        <span class="btn-inline tile__cta__text"></span>
                                    </div>
                                </div>
                            </a>
                        </article>
                    </li>
                </ul>
            </div>
        </section>

        <aside class="detail-view">
            <div class="detail-view__inner">
                <div class="detail-view__content">
                    <h2 class="detail-view__title | title title--large">Woods & forests</h2>
                </div>
            </div>
        </aside>

        <canvas id="scene"></canvas>
    </main>
</body>

</html>
